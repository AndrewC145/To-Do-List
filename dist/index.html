<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="todo-app">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-left">
          <img src="./svg/task-svgrepo-com.svg" alt="Task Icon">
          <h1>To Do</h1>
        </div>
        <div class="sidebar-right">
          <button class="add-todo"><img src="./svg/plus-svgrepo-com.svg"></button>
          <button class="toggle-sidebar"><img src="./svg/sidebar-2-layout-toggle-nav-navbar-svgrepo-com.svg" alt="Toggle Sidebar"></button>
        </div>
      </div>
      <div class="inbox-container">
        <div class="inboxes">
          <button class="inbox-button">
            <img src="./svg/inbox-svgrepo-com.svg" alt="Inbox Icon">
            <p>Inbox</p>
          </button>
        </div>
        <div class="inboxes">
          <button class="today-button">
            <img src="./svg/today-outline-svgrepo-com.svg" alt="Today Icon">
            <p>Today</p>
          </button>
        </div>
        <div class="inboxes">
          <button class="tomorrow-button">
            <img src="./svg/calendar-select-day-svgrepo-com.svg" alt="Tomorrow Icon">
            <p>Tomorrow</p>
          </button>
        </div>
        <div class="inboxes">
          <button class="week-button">
            <img src="./svg/calendar-week-svgrepo-com.svg" alt="Week Icon">
            <p>Week</p>
        </div>
      </div>
      <div class="projects-section">
        <div class="project-header">
          <p>Projects</p>
          <button class="add-project"><img src="svg/plus-svgrepo-com.svg"></button>
        </div>
        <div class="project">
          <button class="project-button">Project 1</button>
          <div class="project-icons">
            <img src="svg/edit-3-svgrepo-com.svg" class="edit-project">
            <img src="svg/trash-bin-minimalistic-svgrepo-com.svg" class="delete-project" class="delete-project">
          </div>
        </div>
      </div>
    </nav>
    <div class="main-container">
      <header class="main-header">
        <button class="toggle-sidebar"><img src="./svg/sidebar-2-layout-toggle-nav-navbar-svgrepo-com.svg" alt="Sidebar Icon"></button>
        <h1 class="inboxName">Inbox</h1>
      </header>
      <div class="todoSection">
        <div class="todoContainer">
          <div class="todoList">
            <div class="todoHeader">
              <input type="checkbox" class="check">
              <h3 class="todoTitle">This is a Title</h3>
              <span class="todo-priority">Medium</span>
              <h3 class="date">Jun 20 2018</h3>
            </div>
            <div class="todoBody">
              <p class="todoDescription">This is a description</p>
              <div class="todoIcons">
                <button class="todo-edit"><img src="svg/edit-3-svgrepo-com.svg"></button>
                <button class="todo-trash"><img src="svg/trash-bin-minimalistic-svgrepo-com.svg"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <dialog class="add-todo-dialog">
      <form id="add-todo-form" action="#" method="dialog">
        <textarea type="text" id="title" class="title-box" placeholder="Title" required></textarea>
        <textarea type="text" id="description" class="description-box" placeholder="Description" required></textarea>
        <div class="todo-settings">
          <input type="date" id="date" class="date-box" required>
          <select id="priority" class="priority-box" required>
            <option>Priority</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select id="project-selection">
            <option value="inbox">Inbox</option>
          </select>
        </div>
        <div class="todo-buttons">
          <button class="cancel-todo" type="button">Cancel</button>
          <button class="submit-btn">Add To Do</button>
        </div>
      </form>
    </dialog>
    <dialog class="add-project-dialog">
      <form id="add-project-form" action="#" method="dialog">
        <textarea type="text" id="project-title" class="project-title-box" placeholder="Project Title" required></textarea>
        <div class="project-buttons">
          <button class="cancel-project" type="button">Cancel</button>
          <button class="submit-project">Add Project</button>
        </div>
      </form>
    </dialog>
  </main>
  <script src="main.js"></script>
</body>
</html>
