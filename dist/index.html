<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="todo-app">
    <nav class="sidebar">
      <div class="sidebar-header">
        <img src="./svg/task-svgrepo-com.svg" alt="Task Icon">
        <h1>To Do</h1>
        <img src="./svg/sidebar-2-layout-toggle-nav-navbar-svgrepo-com.svg" alt="Toggle Sidebar" class="toggle-sidebar">
        <p class="add-todo">+</p>
      </div>
      <div class="inbox-container">
        <div class="inboxes">
          <img src="./svg/inbox-svgrepo-com.svg" alt="Inbox Icon">
          <p>Inbox</p>
        </div>
        <div class="inboxes">
          <img src="./svg/today-outline-svgrepo-com.svg" alt="Today Icon">
          <p>Today</p>
        </div>
        <div class="inboxes">
          <img src="./svg/calendar-select-day-svgrepo-com.svg" alt="Tomorrow Icon">
          <p>Tomorrow</p>
        </div>
        <div class="inboxes">
          <img src="./svg/calendar-week-svgrepo-com.svg" alt="Week Icon">
          <p>Week</p>
        </div>
      </div>
      <div class="projects-section">
        <p>Projects</p>
        <button class="add-project">+</button>
      </div>
    </nav>
  </main>
  <script src="main.js"></script>
</body>
</html>
