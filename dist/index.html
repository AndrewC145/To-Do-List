<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main class="todo-app">
    <nav class="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-left">
          <img src="./svg/task-svgrepo-com.svg" alt="Task Icon">
          <h1>To Do</h1>
        </div>
        <div class="sidebar-right">
          <button class="add-todo">+</button>
          <img src="./svg/sidebar-2-layout-toggle-nav-navbar-svgrepo-com.svg" alt="Toggle Sidebar" class="toggle-sidebar">
        </div>
      </div>
      <div class="inbox-container">
        <div class="inboxes">
          <button class="inbox-button">
            <img src="./svg/inbox-svgrepo-com.svg" alt="Inbox Icon">
            <p>Inbox</p>
          </button>
        </div>
        <div class="inboxes">
          <button class="today-button">
            <img src="./svg/today-outline-svgrepo-com.svg" alt="Today Icon">
            <p>Today</p>
          </button>
        </div>
        <div class="inboxes">
          <button class="tomorrow-button">
            <img src="./svg/calendar-select-day-svgrepo-com.svg" alt="Tomorrow Icon">
            <p>Tomorrow</p>
          </button>
        </div>
        <div class="inboxes">
          <button class="week-button">
            <img src="./svg/calendar-week-svgrepo-com.svg" alt="Week Icon">
            <p>Week</p>
        </div>
      </div>
      <div class="projects-section">
        <p>Projects</p>
        <button class="add-project">+</button>
      </div>
    </nav>
    <div class="main-container">
      <header>
        <img src="./svg/sidebar-2-layout-toggle-nav-navbar-svgrepo-com.svg" alt="Sidebar Icon">
        <h1 class="inboxName">Inbox</h1>
      </header>
      <div class="todoContainer">
        <div class="todoList">
          <div class="todoHeader">
            <input type="checkbox" class="check">
            <h3 class="todoTitle">This is a Title</h3>
            <h3 class="medium-priority">Medium</h3>
            <h3 class="date">Jun 20 2018</h3>
          </div>
          <div class="todoBody">
            <p class="todoDescription">This is a description</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
